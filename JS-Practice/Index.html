<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="res"></div>
    <script>
      // String Concatination Start
      var x = "Hello";
      var y = "Everyone";
      var a = "There!";
      var z = x + y + a + "Friend";
      console.log(z);
      // String Concatination End

      // Type of Operator Start
      //   Arithmetic Operator Start
                var x = 3;
                var y = 3;      
      //    Addition Start
                // var z = x + y;
                // console.log(z);
                // document.getElementById("res").innerHTML = z;
      //    Addition End
                
        // Subtraction Start
            // var z = x - y;
            // document.getElementById("res").innerHTML = z;
        // Subtraction End

        // Multiplication Start 
            var z = x * y;
            document.getElementById("res").innerHTML = z;
        // Multiplication End 

        // Divison Start
            var z = x / y;
            document.getElementById("res").innerHTML = z;
        // Divison End

        // Remainder Start
            var z = x % y;
            document.getElementById("res").innerHTML = z;
        // Remainder End

        // Exponentiation Start
            var z = x ** y;
            document.getElementById("res").innerHTML = z;
        // Exponentiation End

        // Increment Start 
            var x = 8;
            x++;
            document.getElementById("res").innerHTML = x;
        // Increment End 

        // Decrement Start 
            var x = 8;
            x--;
            document.getElementById("res").innerHTML = x;   
        // Decrement End 
            
        //   Arithmetic Operator End
            
        //   Comparison Operators Start 
        // equal to Start 
            var x = 18;
            var y = 19;
            // z = x != y;    
            z = x !== y;    
            document.getElementById("res").innerHTML = z;   
        // equal to End 
        
        // Greater than Start
            z = x > y;    
            document.getElementById("res").innerHTML = z;   
        // Greater than End

        // Less than Start
            z = x < y;    
            document.getElementById("res").innerHTML = z;   
        // Less than End

        // Greater than or equal to Start
            z = x >= y;    
            document.getElementById("res").innerHTML = z;   
        // Greater than or equal to End

        // Less than or equal to Start
            z = x <= y;    
            document.getElementById("res").innerHTML = z;
        // Less than or equal to End

        // Ternary operator Start 
          const age = 26;
          const beverage = age >= 21 ? "Beer" : "Juice";  
          document.getElementById("res").innerHTML = beverage; // "Beer"  
        // Ternary operator End   
    // Comparison Operators End
    
    // Logical Operators Start
    // Logical and operators Start  
    var x = false;
    var y = true;
    var z = x && y;    
    document.getElementById("res").innerHTML = z; 
    // Logical and operators End 
    
    // Logical or operators Start
    var z = x || y;    
    document.getElementById("res").innerHTML = z; 
    // Logical or operators End

    // Logical NOT operators Start 
    const n1 = !true; // !t returns false 
    document.getElementById("res").innerHTML = n1;
    // Logical NOT operators End 
    // Logical Operators End
    // Type of Operator End

      //   Predifined  
    </script>
  </body>
</html>
