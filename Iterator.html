    <script>

        function numberIterator(arr) {
            var nextNum = 0;
            return {
                next() {
                    if (nextNum < arr.length) {
                        return {
                            value: arr[nextNum++],
                            done: false
                        }
                    } else {
                        return {
                            done: true
                        }
                    }
                }
            }
        }

        let numbers = [100, 200, 300, 400, 500];
