<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>

    <div class="container tile-container">
        <h2 class="title">jQuery Password</h2>
        <form>
            <div class="row">
                <input type="password" name="password" id="password" 
                class="full-width" onkeyup="checkPasswordStrength();" />
                <div class="indicate">
                    <span class="span1"></span><span class="span2"></span><span class="span3"></span>
                </div>
                <p></p>
            </div>
        </form>
    </div>

    <script>
        function checkPasswordStrength() {
            var number = /([0-9])/;
            var alphabets = /([a-zA-Z])/;
            var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
            var password = $('#password').val().trim();
            if (password.length < 6) {
                $('.span1').removeClass('weak-password');
                $('.span1').addClass('weak-password');
                $('p').html('Your password is weak!');
            } else {
                if (password.match(number) && password.match(alphabets) && password.match(special_characters)) {
                    $('.span3').removeClass('strong-password');
                    $('.span3').addClass('strong-password');
                    $('p').html('Your password is strong!');
                }
                else {
                    $('.span2').removeClass('medium-password');
                    $('.span2').addClass('medium-password');
                    $('p').html('Your password is medium!');
                }
            }
        }
    </script>

</body>

</html>
