<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                text-align: center;
                background-color: red;
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                flex-direction: column;
                align-items: center;
            }  
            table th,td{
                padding: 10px;
            } 
        </style>
    </head>
    <body>
        <h1>API call in JavaScript</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>UserName</th>
                    <th>Website</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="userData"></tbody>
        </table>

        <script>
            async function callAPI() {
                let result = await fetch('https://jsonplaceholder.typicode.com/users');
                result = await result.json();
                console.log(result);
                document.getElementById("userData").innerHTML=result
                .map((user)=> 
                    `<tr>
                        <td>${user.name}</td>    
                        <td>${user.email}</td>    
                        <td>${user.userName}</td>    
                        <td>${user.website}</td>    
                        <td>${user.phone}</td>    
                    </tr>`
                ).join("")
            };

            callAPI();
        </script>
    </body>
</html>
