<body>
    <script>
        function sum(name,cources, ...args){
            console.log(arguments);

            document.write(`Hello ${name} of ${cources} : `);

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }

            document.write(sum +"<br>")
        }

        sum("Rutvik","Btech", 20,30,40);
        sum("Aditya","BA", 50,44);
        sum("Rahul","BCom", 50,44,55,66);
        // sum(20,30);
    </script>
