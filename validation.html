<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
    <table border="1" align="center">
        <tr>
            <td>User Name</td>
            <td>
                <input type="text" onblur="checkreq()" name="usernsme" id="username" required>
                <span id="usernameError">*</span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" id="password" required>
                <span>*</span>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" onkeyup="checkemail(this)" name="email" id="email" required>
                <span id="emailError">*</span>
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>
                <input type="tel" onkeypress="return (event.which >= 48 && event.which <= 57)" name="mobile" id="mobile" required>
                <span>*</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="sendData">
            </td>
        </tr>
    </table>
    </form>
    <script>
        function checkemail(anything){
            RegEx = /^([a-zA-z0-9_\.\-])+\@(([a-zA-z0-9\-])+\.)+([a-zA-z0-9]{2,4})+$/;
            if (RegEx.test(anything.value)) {
                document.getElementById("emailError"). innerHTML = ""
            } else {
                document.getElementById("emailError").innerHTML = "Invalid Formate"
            }
        }
         function checkreq() {
            let username = document.getElementById("username").value;
            if (username == "") {
                console.log(
                    "This field is required");
                    document.getElementById("usernameError").innerHTML = "<b>This field is required</b>";
            } else{
                document.getElementById("usernameError").innerHTML = "";
            }
         }
    </script>
</body>
</html>
